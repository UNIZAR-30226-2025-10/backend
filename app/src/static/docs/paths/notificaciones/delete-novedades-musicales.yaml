delete:
  summary: Elimina todas las notificaciones de novedades musicales
  description: Elimina todas las notificaciones de canciones o álbumes nuevos asociadas al usuario logueado.
  security:
    - bearerAuth: []
  tags:
    - Notificaciones
  responses:
    204:
      description: Notificaciones de novedades musicales eliminadas correctamente.
      content:
        application/json:
          schema:
            type: string
          example: ""
    404:
      description: No existen notificaciones de novedades musicales para eliminar.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "No existen notificaciones de novedades musicales."
    401:
      description: Usuario no autenticado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "No tienes permisos para realizar esta acción."
    403:
      description: Usuario autenticado sin permisos para la acción.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "Acceso denegado."
    500:
      description: Ha ocurrido un error inesperado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              details:
                type: string
          example:
            error: "Ha ocurrido un error inesperado."
            details: "Error de base de datos."
