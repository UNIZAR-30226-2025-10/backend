get:
  summary: "Devuelve una lista con las canciones favoritas de un artista"
  description: "Obtiene una lista de canciones de un artista que el usuario autenticado ha marcado como favoritas."
  tags:
    - Artista
  security:
    - BearerAuth: []
  parameters:
    - name: nombreUsuario
      in: query
      required: true
      schema:
        type: string
      description: "Nombre de usuario del artista del que se desean obtener las canciones favoritas."
  responses:
    200:
      description: "Lista de canciones favoritas del artista."
      content:
        application/json:
          schema:
            type: object
            properties:
              canciones:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: "ID de la canción."
                    nombre:
                      type: string
                      description: "Nombre de la canción."
                    fotoPortada:
                      type: string
                      nullable: true
                      description: "URL de la foto de portada del álbum, si existe."
                    album:
                      type: string
                      description: "Nombre del álbum de la canción."
                    duracion:
                      type: integer
                      description: "Nombre de la canción."
                    featuring:
                      type: array
                      items:
                        type: object
                        properties:
                          nombreUsuario: 
                            type: string
                            description: "Nombre del artista featuring."
                      nullable: true
                      description: "Lista de los artista featuring de la canción."
                    fecha:
                      type: string
                      description: "Dia Mes Año"
    400:
      description: "Falta el nombre de usuario del artista."
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Falta el nombreUsuario del artista."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "No tienes permisos para realizar esta acción."
    403:
      description: Usuario autenticado sin permisos para la accion.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado." 
    404:
      description: "El recurso solicitado no existe."
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El artista no existe."
