get:
  summary: Obtiene información de un artista
  description: Devuelve los datos de un artista basado en su nombre de usuario, incluyendo su biografía, seguidores y su última publicación (Noizzy).
  security:
    - bearerAuth: []
  tags:
    - Artista
  parameters:
    - name: nombreUsuario
      in: query
      required: true
      description: Nombre de usuario del artista
      schema:
        type: string
  responses:
    200:
      description: Datos del artista obtenidos exitosamente.
      content:
        application/json:
          schema:
            type: object
            properties:
              artista:
                type: object
                properties:
                  nombreUsuario:
                    type: string
                  nombreArtistico:
                    type: string
                  biografia:
                    type: string
                  numSeguidos:
                    type: integer
                  numSeguidores:
                    type: integer
                  siguiendo:
                    type: boolean
                  fotoPerfil:
                    type: string
                    description: URL de la foto de perfil del artista
              ultimoNoizzy:
                type: object
                nullable: true
                properties:
                  id:
                    type: integer
                  fecha:
                    type: string
                    format: date-time
                  texto:
                    type: string
                  num_likes:
                    type: integer
                  num_comentarios:
                    type: integer
                  like:
                    type: boolean
                    description: Indica si el usuario actual le dio like
                  cancion:
                    type: object
                    nullable: true
                    properties:
                      id:
                        type: integer
                      nombreArtisticoArtista:
                        type: string
                      fotoPortada:
                        type: string
                        description: URL de la portada del álbum
          example:
            artista:
              nombreUsuario: "cepeda"
              nombreArtistico: "Cepeda"
              biografia: "Salí de OT"
              numSeguidos: 10
              numSeguidores: 30
              siguiendo: true
              fotoPerfil: "https://cloudinary.com/imagen-perfil.jpg"
            ultimoNoizzy:
              id: 35
              fecha: "20/03/2025 19:07"
              texto: "Escucha mi nueva canción"
              num_likes: 25
              num_comentarios: 5
              like: false
              cancion:
                id: 12
                nombreArtisticoArtista: "Cepeda"
                fotoPortada: "https://cloudinary.com/album-cover.jpg"
    400:
      description: Datos faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "Falta el nombreUsuario del artista."
    401:
      description: Usuario no autenticado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "No tienes permisos para realizar esta acción."
    403:
      description: Usuario autenticado sin permisos para la acción.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "Acceso denegado."
    404:
      description: El recurso no existe.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
          example:
            error: "El artista no existe."
    500:
      description: Ha ocurrido un error inesperado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              details:
                type: string
          example:
            error: "Ha ocurrido un error inesperado."
            details: "Error de base de datos"
