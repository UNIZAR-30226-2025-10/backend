put:
  summary: Actualiza la biografía de un artista
  description: Permite a un artista logueado actualizar su biografía.
  security:
    - bearerAuth: []
  tags:
    - Artista
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            biografia:
              type: string
              description: Nueva biografía del artista
        example:
          biografia: "nueva biografía"
  responses:
    "200":
      description: Biografía actualizada exitosamente.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensaje de éxito
            example:
              message: "Biografía actualizada exitosamente."
    "400":
      description: Faltan datos para actualizar la biografía o datos incorrectos.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Faltan datos para actualizar la biografía."
    "404":
      description: El artista no existe.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El artista no existe."
    "500":
      description: Ha ocurrido un error inesperado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"