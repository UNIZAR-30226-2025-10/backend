get:
  summary: Obtener datos del álbum
  description: Devuelve la información de un álbum y sus canciones.
  security:
    - BearerAuth: []
  tags:
    - Álbum
  parameters:
    - name: id
      in: query
      required: true
      description: ID del álbum
      schema:
        type: integer
  responses:
    200:
      description: Información del álbum y sus canciones.
      content:
        application/json:
          example:
            album:
              nombre: "album 1"
              fotoPortada: "<link-cloudinary>"
              fechaPublicacion: "24/12/2024"
              duracion: 30000
              nombreArtisticoArtista: "artista 1"
              favs: 36
            canciones:
              - id: "1"
                nombre: "dragon"
                fotoPortada: "<link-cloudinary>"
                fechaPublicacion: "24/12/2024"
                duracion: 3000
                fav: true
                featuring: "artista2"
                puesto: "1"
    400:
      description: Faltan parámetros.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Falta el id del álbum."
    401:
      description: El recurso solicitado no existe.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El álbum no existe."
    403:
      description: Usuario autenticado sin permisos para la acción.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    500:
      description: Ha ocurrido un error inesperado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"