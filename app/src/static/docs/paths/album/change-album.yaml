patch:
  summary: Actualiza el nombre y foto de un álbum
  description: Permite a un artista logueado actualizar el nombre y la foto de un álbum de su cuenta.
  security:
    - bearerAuth: []
  tags:
    - Álbum
  parameters:
    - name: id
      in: query
      required: true
      description: ID del álbum a actualizar
      schema:
        type: integer
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nombre:
              type: string
              description: Nombre del álbum
            fotoPortada:
              type: string
              description: URL de la foto de portada en Cloudinary
        example:
          nombre: "La reina"
          fotoPortada: "<link-cloudinary>"
  responses:
    "200":
      description: Álbum actualizado exitosamente.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Mensaje de éxito
            example:
              message: "Álbum actualizado exitosamente."
    "400":
      description: Falta el id del álbum o faltan datos para actualizar el álbum.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Falta el id del álbum o faltan datos para actualizar el álbum."
    "401":
      description: El álbum no existe.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El álbum no existe."
    "403":
      description: No tienes permiso para actualizar este álbum.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "No tienes permiso para actualizar este álbum."
    "500":
      description: Ha ocurrido un error inesperado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"