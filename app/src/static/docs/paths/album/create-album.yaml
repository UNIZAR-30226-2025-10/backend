post:
  summary: Crea un álbum del artista logueado con mínimo 1 canción
  description: Permite a un artista logueado crear un nuevo álbum. Puede notificar a sus seguidores si se indica.
  security:
    - bearerAuth: []
  tags:
    - Álbum
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nombre_album:
              type: string
              description: Nombre del álbum
            fotoPortada:
              type: string
              description: URL de la foto de portada en Cloudinary
            notificar:
              type: boolean
              description: Si se debe notificar a los seguidores del artista
          required:
            - nombre_album
            - fotoPortada
            - notificar
        example:
          nombre_album: "La reina"
          fotoPortada: "<link-cloudinary>"
          notificar: true
  responses:
    201:
      description: Álbum creado exitosamente.
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            example:
              message: "Álbum creado exitosamente."
    400:
      description: Faltan datos del álbum o el campo 'notificar'.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: "Faltan datos del álbum o la canción, o el álbum debe tener al menos una canción."
    401:
      description: El recurso no existe o el token es inválido.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: "El artista no existe."
    403:
      description: Usuario autenticado sin permisos para la acción.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
            example:
              error: "No tienes permiso para realizar esta acción."
    500:
      description: Ha ocurrido un error inesperado.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              details:
                type: string
            example:
              error: "Ha ocurrido un error inesperado."
              details: "Error de base de datos"
