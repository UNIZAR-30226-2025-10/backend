delete:
  summary: Eliminar una canción de una playlist
  description: Permite a un usuario eliminar una canción de una playlist si es su creador o participa en ella.
  security:
    - bearerAuth: []
  tags:
    - Playlist
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            cancion:
              type: string
              description: ID de la canción a eliminar
            playlist:
              type: string
              description: ID de la playlist
        example:
          cancion: "cancion1"
          playlist: "85"
  responses:
    204:
      description: Canción eliminada exitosamente de la playlist.
      content:
        application/json:
          schema:
            type: string
            example: ""
    400:
      description: Datos incorrectos o faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Faltan datos requeridos."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inválido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "La playlist no existe."
    500:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"