delete:
  summary: Eliminar a un usuario como participante de una playlist
  description: Permite a un usuario eliminar a un participante de una playlist, si es su creador.
  security:
    - bearerAuth: []
  tags:
    - Playlist
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nombreUsuario:
              type: string
              description: Nombre de usuario del participante a expulsar
            playlist:
              type: integer
              description: ID de la playlist de la cual el usuario será expulsado
        example:
          nombreUsuario: "usuario123"
          playlist: 4
  responses:
    204:
      description: Participante eliminado exitosamente.
      content:
        application/json:
          schema:
            type: string
            example: ""
    400:
      description: Datos incorrectos o faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Faltan datos requeridos."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inválido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El usuario no participa en la playlist."
    500:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"