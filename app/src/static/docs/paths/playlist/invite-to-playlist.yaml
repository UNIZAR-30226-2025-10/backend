post:
  summary: Añadir un usuario como invitado a una playlist
  description: Permite a un usuario añadir a otro usuario (que no sea ni creador ni participante) como invitado a una playlist, si es su creador.
  security:
    - bearerAuth: []
  tags:
    - Playlist
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nombreUsuario:
              type: string
              description: Nombre de usuario del invitado
            playlist:
              type: string
              description: ID de la playlist
        example:
          nombreUsuario: "usuario123"
          playlist: "85"
  responses:
    201:
      description: Usuario invitado a la playlist exitosamente.
      content:
        application/json:
          schema:
            type: string
            example: ""
    400:
      description: Datos incorrectos o faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Faltan datos requeridos."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inválido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "La playlist no existe."
    409:
      description: Conflicto con el estado actual del recurso.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El usuario ya ha sido invitado a participar en la playlist."
    500:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"

