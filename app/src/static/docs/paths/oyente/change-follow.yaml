put:
  summary: Seguir o dejar de seguir a un usuario
  description: Permite a un usuario seguir o dejar de seguir a otro.
  security:
    - BearerAuth: []
  tags:
    - Oyente
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nombreUsuario:
              type: string
              description: Nombre de usuario del usuario a seguir o dejar de seguir
            follow:
              type: boolean
              description: Seguir = true, Dejar de seguir = false
        example:
          id: 123
          fav: true
  responses:
    200:
      description: Estado de seguimiento actualizado correctamente.
      content:
        application/json:
          schema:
            type: string
            example: ""
    400:
      description: Datos incorrectos o faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Datos incorrectos."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inv√°lido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "No sigues a este usuario."
    409:
      description: Conflicto con el estado actual del recurso.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ya sigues a este usuario."    
    500:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"
