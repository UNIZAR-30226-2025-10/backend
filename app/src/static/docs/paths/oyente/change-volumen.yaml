patch:
  summary: Modificar el volumen del oyente
  description: Actualiza el nivel de volumen del usuario autenticado en la base de datos.
  security:
    - BearerAuth: []
  tags:
    - Oyente
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            volumen:
              type: integer
              description: Nivel de volumen entre 0 y 100.
              example: 50
  responses:
    200:
      description: Volumen actualizado correctamente.
      content:
        application/json:
          schema:
            type: string
            example: ""
    400:
      description: Datos incorrectos o faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El volumen debe estar entre 0 y 100."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inv√°lido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "El usuario no es un oyente."
