get:
  summary: Obtener playlists del usuario
  description: Devuelve una lista con las playlists creadas y en las que participa el usuario.
  security:
    - BearerAuth: []
  tags:
      - Oyente
  responses:
    200:
      description: Lista de playlists del usuario.
      content:
        application/json:
          schema:
            type: object
            properties:
              playlists:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    fotoPortada:
                      type: string
                    nombre:
                      type: string
          example:
            playlists:
                id: "789"
                fotoPortada: "url_playlist.jpg"
                nombre: "Mi Playlist"
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inv√°lido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."