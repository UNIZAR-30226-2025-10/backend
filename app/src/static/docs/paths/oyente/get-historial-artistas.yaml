get:
  summary: Obtener historial de artistas
  description: Devuelve una lista con los artistas que el usuario ha escuchado.
  security:
    - BearerAuth: []
  tags:
      - Oyente
  responses:
    200:
      description: Lista de artistas escuchados.
      content:
        application/json:
          schema:
            type: object
            properties:
              historial_artistas:
                type: array
                items:
                  type: object
                  properties:
                    nombreUsuario:
                      type: string
                    nombreArtistico:
                      type: string
                    fotoPerfil:
                      type: string
          example:
            historial_artistas:
                nombreUsuario: "Artista1"
                nombreArtistico: "Artista1"
                fotoPerfil: "url_foto.jpg"
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inv√°lido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."