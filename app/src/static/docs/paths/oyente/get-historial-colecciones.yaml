get:
  summary: Obtener historial de colecciones
  description: Devuelve una lista de álbumes y playlists que el usuario ha reproducido.
  security:
    - BearerAuth: []
  tags:
      - Oyente
  responses:
    200:
      description: Lista de colecciones en el historial.
      content:
        application/json:
          schema:
            type: object
            properties:
              historial_colecciones:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    nombre:
                      type: string
                    fotoPortada:
                      type: string
                    autor:
                      type: string
          example:
            historial_colecciones:
                id: "456"
                nombre: "Mi Playlist"
                fotoPortada: "url_playlist.jpg"
                autor: "Usuario1"
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inválido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."