get:
  summary: Obtener lista de seguidores
  description: Devuelve una lista con los usuarios que siguen al usuario autenticado.
  security:
    - BearerAuth: []
  tags:
      - Oyente
  responses:
    200:
      description: Lista de usuarios seguidores.
      content:
        application/json:
          schema:
            type: object
            properties:
              seguidores:
                type: array
                items:
                  type: object
                  properties:
                    nombreUsuario:
                      type: string
                    fotoPerfil:
                      type: string
                    tipo:
                      type: string
          example:
            seguidores:
                nombreUsuario: "Nombre Usuario"
                fotoPerfil: "url_foto.jpg"
                tipo: "oyente"
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inv√°lido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."