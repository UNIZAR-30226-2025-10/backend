get:
  summary: "Devuelve la lista de playlists que contienen una canción"
  description: Permite a un artista obtener las playlists públicas y la cantidad de playlists privadas en las que aparece una de sus canciones.
  tags:
    - "Canción"
  security:
    - BearerAuth: []
  parameters:
    - in: query
      name: id
      schema:
        type: string
      required: true
      description: "ID de la canción"
  responses:
    200:
      description: Cantidad de playlists privadas y lista de playlists públicas que contienen la canción obtenida con éxito.
      content:
        application/json:
          schema:
            type: object
            properties:
              n_privadas:
                type: integer
                description: "Número de playlists privadas que contienen la canción"
              playlists_publicas:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      description: "ID de la playlist pública"
                    nombre:
                      type: string
                      description: "Nombre de la playlist"
                    fotoPortada:
                      type: string
                      description: "URL de la foto de portada de la playlist"
                    creador:
                      type: string
                      description: "Nombre de usuario del creador de la playlist"
            example:
              n_privadas: 2
              playlists_publicas:
                - id: 15
                  nombre: "Playlist 1"
                  fotoPortada: "https://example.com/playlist1.jpg"
                  creador: "user1"
                - id: 22
                  nombre: "Playlist 2"
                  fotoPortada: "https://example.com/playlist2.jpg"
                  creador: "user2"
    400:
      description: Datos incorrectos o faltantes en la solicitud.
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Falta el ID de la cancion."
    401:
      description: Usuario no autenticado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Token inválido"
    403:
      description: Usuario autenticado sin permisos para la accion
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Acceso denegado."
    404:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "La cancion no existe."

