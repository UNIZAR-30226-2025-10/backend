post:
  summary: Envía un código de recuperación de contraseña
  description: Envía un correo con un código de verificación para restablecer la contraseña en caso de olvido.
  tags:
    - Autenticación
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - correo
          properties:
            correo:
              type: string
              format: email
              example: "usuario@email.com"
  responses:
    200:
      description: Código de recuperación enviado correctamente
      content:
        application/json:
          schema:
            type: object
            properties:
              okay:
                type: string
                example: ""
    400:
      description: Datos inválidos
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Correo no válido."
    500:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "Ha ocurrido un error inesperado."
              details:
                type: string
                example: "Error de base de datos"
